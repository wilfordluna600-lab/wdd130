<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/poll-form.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>WDD 130 | HTML Form - User Poll</h1>
    </header>
    <main>
        <form action="">
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column2">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1">
                    <label>What is your favorite browser?
                        <select name="browser" id="browser">
                            <option value="microsoft-edge">Microsoft Edge</option>
                            <option value="google-chrome">Google Chrome</option>
                            <option value="brave">Brave</option>
                        </select>
                    </label>
                </div>
                <div class="form-item column1">
                    <label>Do you have a household pet?
                        <input type="checkbox" id="pet" name="pet">
                    </label>
                </div>
                <label>List the places you have lived:
                    <textarea name="feedback" id="feedback"
                        placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali" rows="3"></textarea>
                </label>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>

    </footer>
</body>

</html>
