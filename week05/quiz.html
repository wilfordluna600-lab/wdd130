<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/quiz.css">
    <title>Basic Quiz Form</title>
</head>

<body>
    <main class="box">
        <h1>âœ…Basic HTML and CSS Quiz</h1>
        <form class="box">
            <div class="quiz-item box">
                <label>1. What does the acronym CSS stand for?
                    <input type="text" id="q1" name="q1">
                </label>
            </div>
            <div class="quiz-item box">
                <label>2. How are id and class attributes selected in CSS?
                    <textarea id="q2" name="q2"></textarea>
                </label>
            </div>
            <div class="quiz-item box">
                <label>3. Which of the following is a valid CSS comment?
                    <select name="q3" id="q3">
                        <option value="" selected disabled>Choose One ...</option>
                        <option value="a">A. &lt;!-- This is a comment --&gt;</option>
                        <option value="b">B. /* This is a comment*/</option>
                        <option value="c">C. // This is a comment</option>
                    </select>
                </label>
            </div>
            <div class="quiz-item">
                <label>4. What is the bottom margin given this declaration?
                    <code class="box">margin: 10px 5px 15px;</code>
                    <input type="number" id="q4" name="q4">
                </label>
            </div>
            <button type="submit">Submit Quiz for Grading</button>
        </form>
    </main>
</body>

</html>
