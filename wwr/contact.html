<body>
    <header>
        <div class="header-img">
            <img class="header-img" src="images/white-water-rafting.jpg" alt="White Water Rafting" width="100">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Index</a></li>

                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="first-info">
            <div class="hero">
                <h1>White Water Rafting</h1>
            </div>
            <div class="contact-info">
                <p>123 Main River Street</p>
                <p>Kolob, California</p>
                <p>+1 999 999 9999</p>
                <p>info@whitewater.com</p>
            </div>
        </div>
        <div class="map-form">
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d114094.83272468127!2d-78.60475106466572!3d-8.979132659408084!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2spe!4v1760642344782!5m2!1ses-419!2spe"
                    width="400" height="300" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="contact-form">
                <form>
                    <label>Name:
                        <input type="text" id="name" name="name">
                    </label><br>

                    <label>Email:
                        <input type="email" id="email" name="email">
                    </label>

                    <p>Message Purpose:</p>
                    <input type="radio" id="inquiry" name="purpose" value="General Inquiry">
                    <label for="inquiry">General Inquiry</label><br>
                    <input type="radio" id="reservation" name="purpose" value="Reservation Question">
                    <label for="reservation">Reservation Question</label><br>
                    <input type="radio" id="website" name="purpose" value="Website Suggestion">
                    <label for="website">Website Suggestion</label><br>

                    <label>Message:
                        <textarea name="message" id="message"></textarea>
                    </label><br>

                    <input type="checkbox" id="subscribe" name="subscribe" value="subscribe">
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label><br>

                    <input type="submit" value="Get in Touch!">
                </form>
            </div>
        </div>
        <section class="section-history">
        </section>
        <section>
            <h2>We Are Here To Serve You</h2>
            <div class="five-images">
                <figure>
                    <img src="images/perfil-one.webp" alt="profile one" width="210px">
                    <figcaption>Chief executive officer</figcaption>
                </figure>
                <figure>
                    <img src="images/profile-two.webp" alt="profile two" width="160px">
                    <figcaption>Chief financial officer</figcaption>
                </figure>
                <figure>
                    <img src="images/perfil-three.webp" alt="profile three" width="150px">
                    <figcaption>Chief information officer</figcaption>
                </figure>
            </div>
        </section>
